<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="users" *ngIf="usersList">
          <table class="table">
            <thead class="h">
              <tr class="h">
                <th class="h">Id</th>
                <th class="h">User</th>
                <th class="h">Options</th>
              </tr>
            </thead>
            <tbody>
                <tr class="user"  *ngFor="let user of usersList">

                  <ng-container *ngIf="!editUsers.includes(user); else editTD">
                    <td>{{user.id}}</td>
                    <td>{{user.userName}}</td>
                  </ng-container>

                  <ng-template #editTD>
                      <td></td>
                      <td><input type="text" name="assignedUser" id="assignedUser" (keypress)="submitUser($event, user)" [(ngModel)]="user.userName" placeholder="User" class="form-control"></td>
                  </ng-template>

                  <td class="o">
                      <a routerLink="/users/{{user.id}}">
                        <button class="btn btn-primary">
                          <i  class="fa fa-pencil"></i>
                        </button>
                      </a>
                      <button class="btn btn-danger" (click)="deleteUser(user)">
                          <i  class="fa fa-trash"></i>
                      </button>
                  </td>

                </tr>
              </tbody>
</table>
</div>


<form>
    <div class="form-row">

      <div class="col-md-5">
        <input #userName type="text" name="name" id="name" [(ngModel)]="newUser.userName" placeholder="User Name" class="form-control">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary" (click)="addUser(userName.value)">Add</button>
      </div>
    </div>
  </form>
</div>
<div class="col-md-2">

</div>
</div>
